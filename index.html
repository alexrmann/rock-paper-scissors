<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/x-icon" href="/images/favicon/favicon.ico" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <h1 id="welcome">Welcome to Rock, Paper, Scissors. First to 5 wins!</h1>
        <h2 id="round">Select an option to begin.</h2>

        <div id="buttons">
          <button id="rock">Rock</button>
          <button id="paper">Paper</button>
          <button id="scissors">Scissors</button>
        </div>

        <div id="scorecard" class="wrapper">
          <div id="results">Result goes here.</div>
          <div id="score">Current score goes here.</div>
        </div>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
