<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/x-icon" href="/images/favicon/favicon.ico" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div id="headings">
          <h1 id="welcome">Welcome to Rock, Paper, Scissors. First to 5 wins!</h1>
          <h2 id="round">Select an option to begin.</h2>
          <h2 id="status"></h2>
          <h2 id="game-result"></h2>
        </div>

        <div id="buttons">
          <button id="rock">Rock</button>
          <button id="paper">Paper</button>
          <button id="scissors">Scissors</button>
        </div>

        <div id="scorecard">
          <div id="player"></div>
          <div id="computer"></div>
          <div id="round-result"></div>
        </div>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
